<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>Sign up</title>
</head>
<body class="bg-[#fbf8f0]">
  <header class="bg-[#fbf8f0]">
    <div class="container mx-auto p-4">
      <nav class="flex justify-center items-center">
        <div>
            <a href="navbar.html">
            <p class="text-xl md:text-3xl font-bold">
              Restify
            </p>
          </a>
        </div>
      </nav>
    </div>
  </header>

  <main class="">
    <div class="flex min-h-full items-center justify-center py-12 sm:px-6 lg:px-8 px-4">

      <div class="w-full max-w-md space-y-8">

        <div>
          <p class="mt-6 text-center text-3xl font-semibold">Create your account</p>
        </div>

        <form class="mt-8 space-y-6" action="#" method="POST">

          <div class="-space-y-px">
            
            <div>
              <input name="email" type="email" required class="relative block w-full rounded-t-md border border-gray-300 px-3 py-2 placeholder-gray-500 sm:text-sm" placeholder="Email address">
            </div>

            <div>
              <input name="fname" type="text" required class="relative block w-full border border-gray-300 px-3 py-2 placeholder-gray-500 sm:text-sm" placeholder="First name">
            </div>

            <div>
              <input name="lname" type="text" required class="relative block w-full border border-gray-300 px-3 py-2 placeholder-gray-500 sm:text-sm" placeholder="Last name">
            </div>
            
            <div>
              <input name="phone" type="tel" required class="relative block w-full border border-gray-300 px-3 py-2 placeholder-gray-500 sm:text-sm" placeholder="Phone number">
            </div>

            <div>
              <input name="password" type="password"  required class="relative block w-full border border-gray-300 px-3 py-2 placeholder-gray-500 sm:text-sm" placeholder="Password">
            </div>

            <div>
              <select id="user" name="user" required class="relative block w-full rounded-b-md border border-gray-300 px-3 py-2 sm:text-sm">
                <option selected disabled>Sign up as:</option>
                <option value="guest">Guest</option>
                <option value="host">Host</option>
              </select>
            </div>
          </div>

          <div class="flex items-center">
            <p class="font-light text-gray-500">By signing up, I agree to the Restify Terms and Conditions and Privacy Statement.</p>
          </div>
    
          <div>
            <button type="submit" class="group relative flex w-full justify-center rounded-md bg-[#f1996f] py-2 px-4 text-sm font-medium text-white hover:bg-[#f7af8d]">
              Sign up
            </button>
          </div>
        </form>

        <div>
          <p class="mt-2 text-center text-sm text-gray-600">
            Already have an account?
            <a href="login.html" class="font-medium text-[#f1996f] hover:text-[#f7af8d]">Sign in</a>
          </p>
        </div>

      </div>
    </div>
  </main>
  
</body>
</html>
