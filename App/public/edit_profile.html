<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>Edit Profile</title>
</head>
<body class="">

    <!-- Navbar -->
  <header class="bg-[#fbf8f0]">
    <div class="container mx-auto p-4">
      <nav class="flex justify-between items-center">
        <div>
            <a href="navbar.html">
            <p class="text-xl md:text-2xl font-semibold">
              Restify
            </p>
          </a>
        </div>
        <div class="flex justify-between">
          <div class="mx-2 sm:mx-4">
            <a>
              <p class="text-lg">
                Help
              </p>
            </a>
          </div>
          <div class="mx-2 sm:mx-4">
            <a href="navbar.html">
              <p class="text-lg ">
                Log out
              </p>
            </a>
          </div> 
          <div class="mx-2 sm:mx-4">
            <a href="notifications.html">
                <img class="h-7 w-7 overflow-hidden rounded-full" src="./images/bell-svgrepo-com.svg">
            </a>
          </div>
          <div class="mx-2 sm:mx-4">
            <a href="profile.html">
              <img class="h-7 w-7 overflow-hidden rounded-full" src="./images/user-svgrepo-com.svg">
            </a>
          </div> 
        </div>
      </nav>
    </div>
  </header>

  <main class="m-4">
    <!-- Profile Section -->
    <div class="md:grid md:grid-cols-3">

      <!-- Info Section -->
      <div class="md:col-span-1">
        <div class="px-4">
          <p class="text-lg font-medium">Profile</p>
          <p class="mt-2 text-sm">This information will be shared publicly.</p>
        </div>
      </div>

      <!-- Form Div -->
      <div class="mt-4 md:mt-0 md:col-span-2">

        <form action="#" method="POST">

            <div class="space-y-4 px-4">

                <!-- Photo Section -->
                <div>
                    <p class="block text-sm font-medium">Photo</p>

                    <div class="mt-2 flex items-center">
                        <label for="dp" class="cursor-pointer rounded-md">
                            <span class="inline-block h-24 w-24 overflow-hidden rounded-full bg-[#fbf8f0]">
                                <img src="./images/user-svgrepo-com.svg">
                            </span>
                            <input id="dp" name="dp" type="file" class="sr-only">
                        </label>
                    </div>

                </div>
                
              <!-- About Section -->
              <div>
                <p for="about" class="block text-sm font-medium">About</p>
                <div class="mt-2">
                  <textarea id="about" name="about" rows="4" class="block w-full rounded-md border-2 border-gray-200 p-2 sm:text-sm" placeholder="Description of your profile"></textarea>
                </div>
              </div>
              
              <!-- Cover Photo -->
              <div>
                <p class="block text-sm font-medium">Cover photo</p>
                <div class="mt-2 flex justify-center text-sm rounded-md border-2 border-dashed border-gray-200 p-4">
                    <label for="cover" class="cursor-pointer font-medium text-[#f1996f] hover:text-[#f7af8d]">
                        <span class="block mx-auto h-16 w-16 overflow-hidden">
                            <img src="./images/folder-add-svgrepo-com.svg">
                        </span>
                        <span>Upload a file</span>
                        <input id="cover" name="cover" type="file" class="sr-only">
                    </label>
                </div>
              </div>

            </div>

            <!-- Submit -->
            <div class="p-4 text-right">
              <button type="submit" class="inline-flex justify-center rounded-md bg-[#f1996f] py-2 px-4 text-sm font-medium text-white hover:bg-[#f7af8d]">Save</button>
            </div>

        </form>
      </div>
    </div>
      
    <!-- Section Divider --> 
    <div class="block my-4 border-t border-gray-200"></div>
    
    <!-- Personal Info Section -->
      <div class="md:grid md:grid-cols-3">

        <!-- Info Section -->
        <div class="md:col-span-1">
          <div class="px-4">
            <p class="text-lg font-medium">Personal Information</p>
            <p class="mt-2 text-sm">Update your personal information.</p>
          </div>
        </div>

        <!-- Form Div -->
        <div class="mt-4 md:col-span-2 md:mt-0">

          <form action="#" method="POST">

                <div class="grid grid-cols-6 gap-6 px-4">

                  <!-- Inputs -->
                  <div class="col-span-6 sm:col-span-3">
                    <label for="fname" class="block text-sm font-medium">First name</label>
                    <input type="text" name="fname" id="fname" class="mt-2 block w-full rounded-md border-2 border-gray-200 p-2 sm:text-sm">
                  </div>
    
                  <div class="col-span-6 sm:col-span-3">
                    <label for="lname" class="block text-sm font-medium">Last name</label>
                    <input type="text" name="lname" id="lname" class="mt-2 block w-full rounded-md border-2 border-gray-200 p-2 sm:text-sm">
                  </div>
    
                  <div class="col-span-6 sm:col-span-3">
                    <label for="email" class="block text-sm font-medium">Email address</label>
                    <input type="text" name="email" id="email" class="mt-2 block w-full rounded-md border-2 border-gray-200 p-2 sm:text-sm">
                  </div>
                  
                  <div class="col-span-6 sm:col-span-3">
                    <label for="phone" class="block text-sm font-medium">Phone number</label>
                    <input type="tel" name="phone" id="phone" class="mt-2 block w-full rounded-md border-2 border-gray-200 p-2 sm:text-sm">
                  </div>
    
                </div>

              <!-- Submit -->
              <div class="p-4 text-right">
                  <button type="submit" class="inline-flex justify-center rounded-md bg-[#f1996f] py-2 px-4 text-sm font-medium text-white hover:bg-[#f7af8d]">Save</button>
              </div>

          </form>
        </div>
      </div>
  </main>
  
</body>
</html>
