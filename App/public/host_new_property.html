      <h1 class="font-semibold mb-6 text-3xl">New Property</h1>
      <form class="bg-white shadow-md rounded px-6 pt-8">
        <div class="flex">
          <div class="flex-col  p-4 w-1/2">
            <label
              class="mb-2 text-gray-500 block "
            >
              Title
            </label>
            <input

            />
          </div>
          <div class="flex-col w-1/2 p-4">
            <label

        </div>

              Guests Allowed

              Beds

              <option value="1">1</option>

              <option value="4">4</option>

              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6+</option>
            </select>
          </div>
          <div class="mb-4 flex-col w-1/2 p-4">
          </div>
